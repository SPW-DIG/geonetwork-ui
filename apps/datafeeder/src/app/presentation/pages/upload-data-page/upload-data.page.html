<div
  class="
    flex-1 flex flex-col
    bg-primary-lightest bg-opacity-25
    shape
    s1
    overflow-hidden
  "
>
  <app-upload-data-background></app-upload-data-background>
  <div class="h-full ml-32 flex items-center z-10">
    <div>
      <div class="text-6xl font-bold pb-10" translate>
        datafeeder.upload.title
      </div>

      <div class="pb-20 relative">
        <app-upload-data-component
          [maxFileSizeMb]="maxFileSize"
          (jobId$)="onJobIdGet($event)"
          (errors$)="onUploadError($event)"
        ></app-upload-data-component>
        <app-upload-data-error-dialog
          class="error-dialog"
          [error]="error"
          *ngIf="error"
        ></app-upload-data-error-dialog>
      </div>

      <app-upload-data-rules
        [maxFileSize]="maxFileSize"
        [acceptedFileFormats]="['SHP']"
      >
      </app-upload-data-rules>
    </div>
    <app-upload-data-illustration
      class="absolute left-1/2"
    ></app-upload-data-illustration>
  </div>
</div>

<div>
  <catalog-site-title></catalog-site-title>

  <div class="flex w-full">
    <div class="w-full px-4">
      <search-fuzzy-search class="mr-2 w-1/2"></search-fuzzy-search>
      <search-sort-by></search-sort-by>
      <search-results-layout></search-results-layout>
    </div>
  </div>
  <div class="flex w-full">
    <!--    <search-facets-container class="w-1/5"></search-facets-container>-->
    <search-results-list-container
      [hidden]="record$ | async"
      class="w-2/3"
    ></search-results-list-container>


    <div *ngIf="record$ | async as record"
         class="w-2/3 p-4">
      <div class="flex flex-row items-center
                  mb-3">
        <div class="h-full">
          <a href="#"
             (click)="unsetRecord()"
             class="text-xl">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </a>
        </div>
        <div class="flex-grow
                    border-l-6 border-gray-300">
          <h1 class="title-font text-xl font-bold text-gray-900">
            {{record.title}}
          </h1>
        </div>
      </div>
      <p class="leading-relaxed md:h-20 text-gray-700">
        {{record.abstract}}
      </p>
    </div>

    <div class="w-1/3 h-full">
      <data-map></data-map>
    </div>
  </div>
</div>

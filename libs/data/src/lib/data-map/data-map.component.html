<div class="flex flex-col">
  <div class="" #map></div>

  <div class="h-1/2" *ngIf="tableEmitter$ | async">
    <div [ngClass]="table.size === 0 ? 'hidden' : ''">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="..."
          #input
        />
      </mat-form-field>

      <table
        class="mat-elevation-z8"
        style="overflow-x: auto;"
        mat-table
        [dataSource]="table.data"
        matSort
      >
        <ng-container *ngFor="let c of table.columns" [matColumnDef]="c">
          <th mat-header-cell *matHeaderCellDef>{{ c }}</th>
          <td mat-cell *matCellDef="let element">{{ element.get(c) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="table.columns"></tr>
        <tr mat-row *matRowDef="let row; columns: table.columns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>

<div class="pl-5 pt-24 flex flex-1 flex-col justify-between">
  <div
    #wizardFields
    class="flex-1 flex"
    *ngFor="let config of configuration; let i = index"
  >
    <lib-wizard-field [wizardFieldConfig]="config"></lib-wizard-field>
  </div>
</div>
<div class="flex pt-24 pl-8">
  <ui-button
    (click)="handlePreviousBtnClick()"
    type="primary"
    class="pr-8"
    extraClass="rounded-full px-20"
  >
    <span class="uppercase text-white font-bold" translate>Previous</span>
  </ui-button>
  <ui-button
    (click)="handleNextBtnClick()"
    type="primary"
    extraClass="rounded-full px-20"
  >
    <span class="uppercase text-white font-bold" translate>Next</span>
  </ui-button>
</div>

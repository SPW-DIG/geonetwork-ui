<mat-form-field class="w-16">
  <mat-select
    title="{{ 'results.sortBy.selectOne' | translate }}"
    aria-label="{{ 'results.sortBy.selectOne' | translate }}"
    (selectionChange)="changeSortBy($event)"
  >
    <mat-select-trigger>
      <mat-icon>sort</mat-icon>
    </mat-select-trigger>
    <mat-option *ngFor="let l of choices" [value]="l">
      <mat-icon>{{ l.icon }}</mat-icon>
      {{ l.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

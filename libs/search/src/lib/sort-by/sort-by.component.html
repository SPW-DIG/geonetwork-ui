<mat-form-field class="w-16" *ngIf="choices.length > 1">
  <mat-label><mat-icon>sort</mat-icon></mat-label>
  <mat-select
    title="{{ 'results.sortBy.selectOne' | translate }}"
    aria-label="{{ 'results.sortBy.selectOne' | translate }}"
    [(value)]="currentSortBy"
    (selectionChange)="changeSortBy($event)"
  >
    <mat-select-trigger *ngIf="currentSortBy">
      <mat-icon>{{currentSortBy.icon}}</mat-icon>
    </mat-select-trigger>
    <mat-option *ngFor="let l of choices" [value]="l">
      <mat-icon>{{ l.icon }}</mat-icon>
      {{ l.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- Record list item: List Small -->
<div
  class="h-10 w-full border-b border-gray-200 transition duration-200 hover:bg-gray-100 rounded-sm"
>
  <a
    [href]="record.metadataUrl"
    [target]="linkTarget"
    [title]="record.abstract"
  >
    <div class="h-full flex flex-row items-center">
      <ui-record-thumbnail
        class="w-10 h-full flex-shrink-0 border-r border-gray-200 bg-gray-100"
        [thumbnailUrl]="record.thumbnailUrl"
      ></ui-record-thumbnail>

      <div class="flex-grow px-3 py-1 flex flex-col overflow-hidden">
        <h1 class="title-font text-sm font-bold truncate md:overflow-clip">
          {{ record.title }}
        </h1>
      </div>
    </div>
  </a>
</div>

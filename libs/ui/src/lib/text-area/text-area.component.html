<div class="h-full flex">
  <textarea
    name="textArea"
    [placeholder]="placeholder"
    [value]="value"
    (change)="rawChange.next($event.target.value)"
    (input)="rawChange.next($event.target.value)"
    class="w-full pt-2 pl-2 resize-none border border-gray-800 rounded italic leading-tight focus:outline-none focus:bg-background focus:border-gray-900"
  ></textarea>
</div>
